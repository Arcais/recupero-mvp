  <body>

  <div id="sideNav">
    <div id="logocontainer">
      <img class="uk-position-center" src="img/logo.png" alt="Recupero">
    </div>
    <div class="uk-flex uk-flex-column sideButtons">

      <a href="/dashboard">
        <div class="sidebtn">
          <span uk-icon="icon: home" class="uk-margin-small-right uk-icon">
          </span>
          Dashboard
        </div>
      </a>

      <a href="/manage">
        <div class="sidebtn">
          <span uk-icon="icon: list" class="uk-margin-small-right uk-icon">
          </span>
          Gestionare rau-platnici
        </div>
      </a>

      <a href="/settings">
        <div class="sidebtn">
          <span uk-icon="icon: cog" class="uk-margin-small-right uk-icon">
          </span>
          Setari
        </div>
      </a>

      <a href="/logout">
        <div class="sidebtn">
          <span uk-icon="icon: sign-out" class="uk-margin-small-right uk-icon">
          </span>
          Logout
        </div>
      </a>

    </div>
  </div>

  <div id="centralContainer">

    <div id="topNav">

      <div class="topNavButton topNavLink" id="topManageBtn">
        <span uk-icon="icon: list; ratio:1.4" class="uk-icon"></span>
      </div>
      <div class="topNavButton topNavLink" id="topSettingsBtn">
        <span uk-icon="icon: cog; ratio:1.4" class="uk-icon"></span>
      </div>
      <div class="topNavButton" id="registerCompanyBtn">
        <button class="send uk-button uk-button-danger" id="regBtn">Inregistreaza rau-platnic</button>
      </div>

    </div>

    <div id="contentContainer">
      <div uk-spinner class="uk-position-center" style="height:100px;width:100px;"></div>
      <div id="content">
      </div>
    </div>
    
  </div>
